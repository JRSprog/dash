<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="images/blogo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i>Outgoing Fees Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-left">
                <img src="images/blogo.png" alt="Logo">
            </div>
            <div class="header-right">
                <div class="profile">
                    <img src="images/blogo.png" alt="Profile" class="profile-img">
                    <div class="dropdown">
                        <button class="dropbtn">Logged in as BCP <span>&#x25BC;</span></button>
                        <div class="dropdown-content">
                            <a href="#"><i class="fas fa-user-circle"></i> Profile</a>
                            <a href="#"><i class="fas fa-cogs"></i> Settings</a>
                            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard">
            <h2>Konichiwaaa!!!</h2>
            <p>Anata kawaii</p>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024  Koshiro Company Inc. All Rights Reserved To My Nigga.</p>
        </footer>
    </div>

</body>
</html>
