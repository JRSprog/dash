<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="images/blogo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Outgoing Fees Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-left">
                <button id="burgerBtn" class="burger-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="header-right">
                <div class="profile">
                    <img src="images/blogo.png" alt="Profile" class="profile-img">
                    <div class="dropdown">
                        <button class="dropbtn">Logged in as BCP <span>&#x25BC;</span></button>
                        <div class="dropdown-content">
                            <a href="#"><i class="fas fa-user-circle"></i> Profile</a>
                            <a href="#"><i class="fas fa-cogs"></i> Settings</a>
                            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="content">
            <h1>Welcome to your Dashboard</h1>
            <p>Content goes here...</p>
        </div>
        
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Bestlink College of the Philippines, All Rights Reserved SMS.</p>
        </footer>
    </div>

    <script>
        // Toggle sidebar and overlay when burger menu is clicked
        document.getElementById('burgerBtn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.main-content').classList.toggle('active');
        });
    </script>

</body>
</html>
